<!DOCTYPE html>
<html>
<head>
	<title>Code Retrieval Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #333;
			text-align: center;
		}
		form {
			margin: 0 auto;
			width: 50%;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #ccc;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			color: #333;
		}
		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px #ccc;
			font-size: 16px;
			width: 100%;
			margin-bottom: 20px;
		}
		button[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}
		button[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<h1>Code Retrieval Page</h1>
	<form>
		<label for="code1">Code 1:</label>
		<input type="text" id="code1" name="code1" placeholder="Enter code 1 here...">
		<label for="code2">Code 2:</label>
		<input type="text" id="code2" name="code2" placeholder="Enter code 2 here...">
		<label for="code3">Code 3:</label>
		<input type="text" id="code3" name="code3" placeholder="Enter code 3 here...">
		<button type="submit" onclick="retrieveCode()">Start</button>
	</form>
	<script>
		function retrieveCode() {
			var code1 = document.getElementById("code1").value;
			var code2 = document.getElementById("code2").value;
			var code3 = document.getElementById("code3").value;
			var code = code1 + code2 + code3;
			alert("The code you entered is: " + code);
		}
	</script>
</body>
</html>
