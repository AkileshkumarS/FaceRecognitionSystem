<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        div {
            margin-bottom: 15px;
            color: #555;
        }
    </style>
    <title>Face Recognition Counts</title>
</head>
<body>
    <div class="container">
        <h1>Face Recognition Counts</h1>
        <div id="workerCount">Worker Count: 0</div>
        <div id="patientCount">Patient Count: 0</div>
        <div id="duplicatePatientCount">Duplicate Patient Count: 0</div>
    </div>
</body>
</html>
